<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseball Stats</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Baseball Stats</h1>
    <table>
        <tr>
            <th>Player</th>
            <th>Team</th>
            <th>Home Runs</th>
            <th>RBIs</th>
            <th>Batting Average</th>
            <th>Past Games</th>
            <th>Image</th>
        </tr>
        <tr>
            <td>Player 1</td>
            <td>Team A</td>
            <td>30</td>
            <td>85</td>
            <td>.275</td>
            <td><a href="#" target="_blank">View Games</a></td>
            <td><img src="images/olson.png" alt="Player 1" width="50"></td>
        </tr>
        <tr>
            <td>Player 2</td>
            <td>Team B</td>
            <td>25</td>
            <td>78</td>
            <td>.290</td>
            <td><a href="#" target="_blank">View Games</a></td>
            <td><img src="images/posey.png" alt="Player 2" width="50"></td>
        </tr>
        <tr>
            <td>Player 3</td>
            <td>Team C</td>
            <td>22</td>
            <td>65</td>
            <td>.310</td>
            <td><a href="#" target="_blank">View Games</a></td>
            <td><img src="images/trout.png" alt="Player 3" width="50"></td>
        </tr>
    </table>
</body>
</html>
